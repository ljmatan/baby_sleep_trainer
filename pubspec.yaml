name: baby_sleep_scheduler
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  shared_preferences: ^0.5.12+4
  sqflite: ^1.3.2+1
  flutter_local_notifications: ^3.0.3
  flutter_native_timezone: ^1.0.4
  charts_flutter: ^0.9.0
  android_alarm_manager: ^0.4.5+20
  flutter_vibrate: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Oswald
      fonts:
        - asset: assets/fonts/Oswald.ttf